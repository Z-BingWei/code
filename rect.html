<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas></canvas>
    <script>
        var canvas = document.querySelector('canvas');
            canvas.width = 600;
            canvas.height = 600;
            canvas.style.border = "2px solid red";
        var context = canvas.getContext('2d');
            context.lineWidth = 5;
            context.rect(60,60,100,100);
            context.stroke();

            context.beginPath();
            context.strokeRect(200,60,150,150);
            context.fillRect(200,60,150,150);
            context.clearRect(220,80,110,110);
    
    </script>
</body>
</html>
